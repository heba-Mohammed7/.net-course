<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo List</title>

  <style>
    .completed {
      text-decoration: line-through;
      color: #9ca3af;
    }
    .icon-btn {
      transition: all 0.2s;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-xl font-bold mb-4">Todo App</h1>
    
    <div class="flex gap-2 mb-4">
      <input 
        type="text" 
        id="todoInput" 
        placeholder="Add a new task" 
        class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
      >
      <button 
        id="addBtn" 
        class="text-white px-4 py-2 rounded  items-center gap-2 bg-gray-400 hover:bg-blue-600 transition-colors"
      >
        ADD
      </button>
    </div>
    
    <div id="todoList" class="space-y-2">


    </div>
  </div>

  <script src="script.js"></script>   
</body>
</html>
