<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <title>Sign Up</title>
</head>

<body>
  <div>
    <div class="container">
        <div id="logo">
            <img src="logo.jpg" alt="logo">
        </div>

        <div id="layout">
            <div id="image">
                <img src="image.png" alt="sign up image">
            </div>
            <div id="form-div">
                <div id="sign-up">
                    <h2>Sign up</h2>
                    <p>Letâ€™s get you all st up so you can access your personal account.</p>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-input">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="enter first name">
                        </div>
                        
                        <div class="form-input">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="enter last name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label class="form-label">Email</label>
                            <input type="email" id="Email" placeholder="enter email">
                        </div>

                        <div class="form-input">
                            <label class="form-label" for="phoneNum">Phone Number</label>
                            <input type="text" id="phoneNum" placeholder="enter phone number">
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="Password">Password</label>
                        <input type="password" id="Password" placeholder="enter password">
                    </div>

                    <div class="form-input">
                        <label class="form-label" for="confirmPass">Confirm Password</label>
                        <input type="password" id="confirmPass" placeholder="confirm password">
                    </div>

                    <div class="checkbox-div">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to all the <span>Terms</span> and <span>Privacy Policies</span></label>
                    </div>

                    <button>Create account</button>
                    <p>Already have an account? <a href="">Login</a></p>
                    <div id="signupWith"><span>Or Sign up with</span></div>
                    <div id="icons">
                        <div class="facebook">
                            <i class="fa-brands fa-facebook"></i>
                          </div>
                          <div class="google">
                            <i class="fa-brands fa-google"></i>
                          </div>
                          <div class="apple">
                            <i class="fa-brands fa-apple"></i>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
  </div>


</body>

</html>
